{% extends "layout.html" %}

{% block title %}
Register User
{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow mb-5">
    <h1 class="text-2xl font-bold text-center mb-6">Register</h1>

    <form action="/user/register/" method="post" class="space-y-6">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-600 text-sm">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition">
            Submit
        </button>
    </form>
</div>
{% endblock content %}
