<!-- create_edit.html (shared for create & edit) -->
{% extends "layout.html" %}

{% block title %}{{ title }} - My Blog{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md mb-5">
    <h2 class="text-2xl font-bold mb-4">{{ title }}</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ edit.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Submit</button>
    </form>
</div>
{% endblock %}
